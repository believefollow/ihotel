<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cy-roomtype-heading" data-cy="CyRoomtypeCreateUpdateHeading" jhiTranslate="ihotelApp.cyRoomtype.home.createOrEditLabel">
        Create or edit a Cy Roomtype
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.cyRoomtype.rtdm" for="field_rtdm">Rtdm</label>
          <input type="text" class="form-control" name="rtdm" id="field_rtdm" data-cy="rtdm" formControlName="rtdm" />
          <div *ngIf="editForm.get('rtdm')!.invalid && (editForm.get('rtdm')!.dirty || editForm.get('rtdm')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('rtdm')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('rtdm')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 10 }"
            >
              This field cannot be longer than 10 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.cyRoomtype.minc" for="field_minc">Minc</label>
          <input type="number" class="form-control" name="minc" id="field_minc" data-cy="minc" formControlName="minc" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.cyRoomtype.servicerate" for="field_servicerate">Servicerate</label>
          <input
            type="number"
            class="form-control"
            name="servicerate"
            id="field_servicerate"
            data-cy="servicerate"
            formControlName="servicerate"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.cyRoomtype.printer" for="field_printer">Printer</label>
          <input type="text" class="form-control" name="printer" id="field_printer" data-cy="printer" formControlName="printer" />
          <div *ngIf="editForm.get('printer')!.invalid && (editForm.get('printer')!.dirty || editForm.get('printer')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('printer')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
            >
              This field cannot be longer than 100 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.cyRoomtype.printnum" for="field_printnum">Printnum</label>
          <input type="number" class="form-control" name="printnum" id="field_printnum" data-cy="printnum" formControlName="printnum" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
