<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dEmpn">
      <h2 data-cy="dEmpnDetailsHeading"><span jhiTranslate="ihotelApp.dEmpn.detail.title">D Empn</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dEmpn.id }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dEmpn.empnid">Empnid</span></dt>
        <dd>
          <span>{{ dEmpn.empnid }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dEmpn.empn">Empn</span></dt>
        <dd>
          <span>{{ dEmpn.empn }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dEmpn.deptid">Deptid</span></dt>
        <dd>
          <span>{{ dEmpn.deptid }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dEmpn.phone">Phone</span></dt>
        <dd>
          <span>{{ dEmpn.phone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/d-empn', dEmpn.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
