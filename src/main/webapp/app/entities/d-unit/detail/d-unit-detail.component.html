<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dUnit">
      <h2 data-cy="dUnitDetailsHeading"><span jhiTranslate="ihotelApp.dUnit.detail.title">D Unit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dUnit.id }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dUnit.unit">Unit</span></dt>
        <dd>
          <span>{{ dUnit.unit }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/d-unit', dUnit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
