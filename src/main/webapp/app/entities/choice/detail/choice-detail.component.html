<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="choice">
      <h2 data-cy="choiceDetailsHeading"><span jhiTranslate="ihotelApp.choice.detail.title">Choice</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ihotelApp.choice.id">Id</span></dt>
        <dd>
          <span>{{ choice.id }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.choice.createdat">Createdat</span></dt>
        <dd>
          <span>{{ choice.createdat | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.choice.updatedat">Updatedat</span></dt>
        <dd>
          <span>{{ choice.updatedat | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.choice.text">Text</span></dt>
        <dd>
          <span>{{ choice.text }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.choice.votes">Votes</span></dt>
        <dd>
          <span>{{ choice.votes }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.choice.question">Question</span></dt>
        <dd>
          <div *ngIf="choice.question">
            <a [routerLink]="['/question', choice.question?.id, 'view']">{{ choice.question?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/choice', choice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
