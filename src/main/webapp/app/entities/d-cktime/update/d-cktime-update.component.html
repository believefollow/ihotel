<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-d-cktime-heading" data-cy="DCktimeCreateUpdateHeading" jhiTranslate="ihotelApp.dCktime.home.createOrEditLabel">
        Create or edit a D Cktime
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.dCktime.begintime" for="field_begintime">Begintime</label>
          <div class="d-flex">
            <input
              id="field_begintime"
              data-cy="begintime"
              type="datetime-local"
              class="form-control"
              name="begintime"
              formControlName="begintime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('begintime')!.invalid && (editForm.get('begintime')!.dirty || editForm.get('begintime')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('begintime')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('begintime')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.dCktime.endtime" for="field_endtime">Endtime</label>
          <div class="d-flex">
            <input
              id="field_endtime"
              data-cy="endtime"
              type="datetime-local"
              class="form-control"
              name="endtime"
              formControlName="endtime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('endtime')!.invalid && (editForm.get('endtime')!.dirty || editForm.get('endtime')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('endtime')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('endtime')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.dCktime.depot" for="field_depot">Depot</label>
          <input type="text" class="form-control" name="depot" id="field_depot" data-cy="depot" formControlName="depot" />
          <div *ngIf="editForm.get('depot')!.invalid && (editForm.get('depot')!.dirty || editForm.get('depot')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('depot')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('depot')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 20 }"
            >
              This field cannot be longer than 20 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.dCktime.ckbillno" for="field_ckbillno">Ckbillno</label>
          <input type="text" class="form-control" name="ckbillno" id="field_ckbillno" data-cy="ckbillno" formControlName="ckbillno" />
          <div *ngIf="editForm.get('ckbillno')!.invalid && (editForm.get('ckbillno')!.dirty || editForm.get('ckbillno')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('ckbillno')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 30 }"
            >
              This field cannot be longer than 30 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
