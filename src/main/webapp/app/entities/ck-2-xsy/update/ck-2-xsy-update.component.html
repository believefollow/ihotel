<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ck-2-xsy-heading" data-cy="Ck2xsyCreateUpdateHeading" jhiTranslate="ihotelApp.ck2xsy.home.createOrEditLabel">
        Create or edit a Ck 2 Xsy
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.ck2xsy.rq" for="field_rq">Rq</label>
          <div class="d-flex">
            <input
              id="field_rq"
              data-cy="rq"
              type="datetime-local"
              class="form-control"
              name="rq"
              formControlName="rq"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('rq')!.invalid && (editForm.get('rq')!.dirty || editForm.get('rq')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('rq')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('rq')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.ck2xsy.cpbh" for="field_cpbh">Cpbh</label>
          <input type="text" class="form-control" name="cpbh" id="field_cpbh" data-cy="cpbh" formControlName="cpbh" />
          <div *ngIf="editForm.get('cpbh')!.invalid && (editForm.get('cpbh')!.dirty || editForm.get('cpbh')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('cpbh')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('cpbh')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 12 }"
            >
              This field cannot be longer than 12 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.ck2xsy.sl" for="field_sl">Sl</label>
          <input type="number" class="form-control" name="sl" id="field_sl" data-cy="sl" formControlName="sl" />
          <div *ngIf="editForm.get('sl')!.invalid && (editForm.get('sl')!.dirty || editForm.get('sl')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('sl')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('sl')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
