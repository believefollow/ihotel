<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dDept">
      <h2 data-cy="dDeptDetailsHeading"><span jhiTranslate="ihotelApp.dDept.detail.title">D Dept</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dDept.id }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dDept.deptid">Deptid</span></dt>
        <dd>
          <span>{{ dDept.deptid }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dDept.deptname">Deptname</span></dt>
        <dd>
          <span>{{ dDept.deptname }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/d-dept', dDept.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
