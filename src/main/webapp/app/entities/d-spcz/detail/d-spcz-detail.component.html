<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dSpcz">
      <h2 data-cy="dSpczDetailsHeading"><span jhiTranslate="ihotelApp.dSpcz.detail.title">D Spcz</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dSpcz.id }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dSpcz.rq">Rq</span></dt>
        <dd>
          <span>{{ dSpcz.rq | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ihotelApp.dSpcz.czrq">Czrq</span></dt>
        <dd>
          <span>{{ dSpcz.czrq | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/d-spcz', dSpcz.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
