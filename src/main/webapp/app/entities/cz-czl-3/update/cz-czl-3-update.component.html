<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cz-czl-3-heading" data-cy="CzCzl3CreateUpdateHeading" jhiTranslate="ihotelApp.czCzl3.home.createOrEditLabel">
        Create or edit a Cz Czl 3
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.czCzl3.zfs" for="field_zfs">Zfs</label>
          <input type="number" class="form-control" name="zfs" id="field_zfs" data-cy="zfs" formControlName="zfs" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.czCzl3.kfs" for="field_kfs">Kfs</label>
          <input type="number" class="form-control" name="kfs" id="field_kfs" data-cy="kfs" formControlName="kfs" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.czCzl3.protocoln" for="field_protocoln">Protocoln</label>
          <input type="text" class="form-control" name="protocoln" id="field_protocoln" data-cy="protocoln" formControlName="protocoln" />
          <div *ngIf="editForm.get('protocoln')!.invalid && (editForm.get('protocoln')!.dirty || editForm.get('protocoln')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('protocoln')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.czCzl3.roomtype" for="field_roomtype">Roomtype</label>
          <input type="text" class="form-control" name="roomtype" id="field_roomtype" data-cy="roomtype" formControlName="roomtype" />
          <div *ngIf="editForm.get('roomtype')!.invalid && (editForm.get('roomtype')!.dirty || editForm.get('roomtype')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('roomtype')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ihotelApp.czCzl3.sl" for="field_sl">Sl</label>
          <input type="number" class="form-control" name="sl" id="field_sl" data-cy="sl" formControlName="sl" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
